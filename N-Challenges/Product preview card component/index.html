<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card-product-image"></div>
    <div class="card-product">
      <span class="card-product__category">Perfume</span>
      <h1 class="card-product__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-product__price-container">
        <span class="card-product__new-price">$149.99</span>
        <span class="card-product__old-price">$169.99</span>
      </div>
      <button class="card-product__atc-btn" type="button">
        <img alt="" src="./images/icon-cart.svg">
        Add to Cart
      </button>
    </div>
  </main>
  <div class="attribution">
    <div style="display: inline-block">Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
      target="_blank">Frontend Mentor</a>.</div>
    <div style="display: inline-block">Coded by <a href="https://www.frontendmentor.io/profile/Dev-MV6">Dev-MV6</a>.</div>
  </div>
</body>

</html>
