<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="build.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body class="flex items-center flex-col font-['Libre_Franklin'] text-very-dark-blue min-h-screen text-sm mobile:text-base">
    <main class="flex-1 text-center max-w-[800px] mx-10 mobile:flex-none">
      <img src="./images/logo.svg" alt="Ping logo" class="mx-auto mt-12 mobile:mt-[85px] w-[60px] mobile:w-auto" />

      <h1 class="mt-10 mobile:mt-[53px] text-2xl mobile:text-5xl text-gray">
        We are launching <span class="font-bold text-very-dark-blue">soon!</span>
      </h1>

      <span class="block mt-3 mobile:mt-5 mobile:text-xl">Subscribe and get notified</span>

      <div class="mobile:flex mobile:mt-10">
        <div class="block w-full relative">
          <input
            type="email"
            placeholder="Your email address..."
            class="peer w-full h-[45px] mobile:h-[55px] border-pale-blue placeholder:text-pale-blue border-solid border-[1px] rounded-full px-8 mt-8 mobile:mt-0 font-light invalid:border-light-red invalid:outline-light-red outline-solid focus-visible:invalid:outline outline-[1px]"
          />
          <span
            class="mobile:absolute mt-2 mb-3 mobile:mb-0 -bottom-6 left-8 text-xs text-light-red italic hidden peer-invalid:inline-block"
            >Please provide a valid email address</span
          >
        </div>
        <button
          class="h-[45px] mobile:h-[55px] bg-blue text-white font-semibold w-full mobile:w-[270px] mobile:ml-4 rounded-full px-8 mt-3 shadow-pale-blue shadow-lg mobile:mt-0 transition-opacity hover:opacity-80"
        >
          Notify Me
        </button>
      </div>

      <img src="./images/illustration-dashboard.png" alt="" class="mobile:mt-[86px] mt-12 w-[640px]" />
    </main>

    <footer class="mt-20 mobile:mt-[72px]">
      <div class="flex justify-between w-[120px] mx-auto">
        <div
          class="w-[31px] h-[31px] p-[6px] border-[1px] border-pale-blue/50 rounded-full fill-blue hover:fill-white hover:bg-blue transition-colors cursor-pointer"
        >

      <span class="my-[25px] block text-center text-xs font-light text-gray">&copy; Copyright Ping. All rights reserved.</span>

      <div class="bottom-7 mt-6 mb-8 text-center text-very-dark-blue text-sm px-6">
        <span class="inline-block">
          Challenge by
          <a
            class="underline text-blue"
            href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
            target="_blank"

        <span class="inline-block"
