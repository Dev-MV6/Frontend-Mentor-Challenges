<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <img class="card__banner" src="./images/illustration-hero.svg" draggable="false">
    <div class="card__content">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
  
      <div class="card-plan">
        <img class="card-plan__icon" src="./images/icon-music.svg" alt="" draggable="false">
        <div class="card-plan__desc">
          <span style="color: var(--dark-blue); font-weight: 900">Annual Plan</span>
          <span style="color: var(--desaturated-blue); margin-top: 5px;">$59.99/year</span>
        </div>
        <span class="card-plan__change" tabindex="0">Change</span>
      </div>
  
      <button class="card__btn-continue" type="button">Proceed to Payment</button>
      <span class="card__btn-cancel" tabindex="0">Cancel Order</span>
    </div>
  </main>  
  <div class="attribution">
    <div style="display: inline-block">Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
      target="_blank">Frontend Mentor</a>.</div>
    <div style="display: inline-block">Coded by <a href="https://www.frontendmentor.io/profile/Dev-MV6">Dev-MV6</a>.</div>
  </div>
</body>
</html>
