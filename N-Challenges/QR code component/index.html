<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="card">
    <img class="card__image" src="./images/image-qr-code.png" alt="QR code">
    <h1 class="card__title">Improve your front-end skills by building projects</h1>
    <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </main>
  <div class="attribution">
    <div style="display: inline-block">Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend
      Mentor</a>.</div>
    <div style="display: inline-block">Coded by <a href="https://www.frontendmentor.io/profile/Dev-MV6">Dev-MV6</a>.</div>
  </div>
</body>

</html>
