<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="nft__image" tabindex="0"></div>
    <div class="nft__info">
      <a href="#" class="nft__id">Equilibrium #3429</a>
      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft__price-container">
        <span class="nft__price">
          <img src="./images/icon-ethereum.svg" alt="">0.041 ETH
        </span>
        <span class="nft__days-left">
          <img src="./images/icon-clock.svg" alt="">3 days left
        </span>
      </div>
      <hr class="card__separator">
      <div class="nft-creator">
        <img class="nft-creator__avatar" src="./images/image-avatar.png" alt="Jules Wyvern avatar">
        <span>Creation of <a href="#" class="nft-creator__name">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
  <div class="attribution">
    <div style="display: inline-block">Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
      target="_blank">Frontend Mentor</a>.</div>
    <div style="display: inline-block">Coded by <a href="https://www.frontendmentor.io/profile/Dev-MV6">Dev-MV6</a>.</div>
  </div>
</body>
</html>
