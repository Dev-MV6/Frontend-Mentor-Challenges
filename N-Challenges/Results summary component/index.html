<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main-container">
    <div class="result">
      <span class="result__title">Your Result</span>
      <div class="result-score">
        <span class="result-score__scored">76</span>
        <span class="result-score__max">of 100</span>
      </div>
      <div class="result-score-description">
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <span class="summary__title">Summary</span>
      <ul class="summary-item-list">
        <li class="summary-item summary-item--reaction">
          <img src="./images/icon-reaction.svg" alt="" class="summary-item__icon" draggable="false"><span
            class="summary-item__description">Reaction</span>
          <div class="summary-item__score">
            <div class="summary-item__score--scored">80</div>
            <div class="summary-item__score--max">/ 100</div>
          </div>
        </li>
        <li class="summary-item summary-item--memory">
          <img src="./images/icon-memory.svg" alt="" class="summary-item__icon" draggable="false"><span
            class="summary-item__description">Memory</span>
          <div class="summary-item__score">
            <div class="summary-item__score--scored">92</div>
            <div class="summary-item__score--max">/ 100</div>
          </div>
        </li>
        <li class="summary-item summary-item--verbal">
          <img src="./images/icon-verbal.svg" alt="" class="summary-item__icon" draggable="false"><span
            class="summary-item__description">Verbal</span>
          <div class="summary-item__score">
            <div class="summary-item__score--scored">61</div>
            <div class="summary-item__score--max">/ 100</div>
          </div>
        </li>
        <li class="summary-item summary-item--visual">
          <img src="./images/icon-visual.svg" alt="" class="summary-item__icon" draggable="false"><span
            class="summary-item__description">Visual</span>
          <div class="summary-item__score">
            <div class="summary-item__score--scored">72</div>
            <div class="summary-item__score--max">/ 100</div>
          </div>
        </li>
      </ul>
      <button class="summary__continue-btn" type="button">Continue</button>
    </div>
  </main>
  <div class="attribution">
    <div style="display: inline-block">Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
      target="_blank">Frontend
      Mentor</a>.</div>
    <div style="display: inline-block">Coded by <a href="https://www.frontendmentor.io/profile/Dev-MV6">Dev-MV6</a>.</div>
  </div>

</body>

</html>
